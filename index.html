<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travelix</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b9a9d05b07.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
              <a href="index.html" class="log">
                  <img src="./images/logo.jpg" alt="Coming soon"><h1>Travelix</h1>
              </a> 
              <div class="hamburger-menu">
                  <i class="fas fa-bars"></i>
                  <i class="fas fa-times"></i>
              </div> 
              <ul class="nav-list">
                  <li class="nav-item">
                      <a href="index.html" class="nav-link">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Offers</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">News</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
              </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="container">
                <div class="main-heading">
                    <h1 class="title">Discover</h1>
                    <h2 class="subtitle">Luxury hotels</h2>
                </div>
                <a href="#" class="btn btn-gradient">Explore now
                    <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                </a>
            </div>
        </div>
        <section class="booking">
            <div class="container">
                <form action="" class="form">
                    <div class="input-group">
                      <label for="destination" class="input-label">Destination</label>
                      <input type="text" class="input" id="destination">  
                    </div>
                    <div class="input-group">
                        <label for="check-in" class="input-label">Check-in</label>
                        <input type="date" class="input" id="check-in">  
                      </div>
                      <div class="input-group">
                        <label for="check-out" class="input-label">Check-out</label>
                        <input type="date" class="input" id="check-out">  
                      </div>
                      <div class="input-group">
                          <label for="adults" class="input-label">Adults</label>
                          <select name="" id="adults" class="options">
                              <option value="0">0</option>
                              <option value="0">1</option>
                              <option value="0">2</option>
                              <option value="0">3</option>
                              <option value="0">4</option>
                              <option value="0">5</option>
                          </select>
                      </div>
                      <div class="input-group">
                        <label for="children" class="input-label">Children</label>
                        <select name="" id="children" class="options">
                            <option value="0">0</option>
                            <option value="0">1</option>
                            <option value="0">2</option>
                            <option value="0">3</option>
                            <option value="0">4</option>
                            <option value="0">5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn form-btn btn-purple">Search
                        <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                    </button>
                </form>
            </div>
        </section>
        <section class="hotels">
            <div class="container">
                <h5 class="section-head">
                    <span class="heading">Explore</span>
                    <span class="sub-heading">Our Beautiful Hotels</span>
                </h5>
                <div class="grid">
                    <div class="grid-item featured-hotels">
                        <img src="./images/speke.jpg" alt="" class="hotel-image">
                        <h5 class="hotel-name">Hotel Havan</h5>
                        <span class="hotel-price">From $200/Night</span>
                        <div class="hotel-rating">
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                            <i class="fas fa-star rating"></i>
                        </div>
                        <a href="#" class="btn btn-gradient">Book now
                            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                        </a>
                    </div>
                    <div class="grid">
                        <div class="grid-item featured-hotels">
                            <img src="./images/Kyaninga.jpeg" alt="" class="hotel-image">
                            <h5 class="hotel-name">Kyaninga</h5>
                            <span class="hotel-price">From $170/Night</span>
                            <div class="hotel-rating">
                                <i class="fas fa-star rating"></i>
                                <i class="fas fa-star rating"></i>
                                <i class="fas fa-star rating"></i>
                                <i class="fas fa-star rating"></i>
                                <i class="fas fa-star-half rating"></i>
                            </div>
                            <a href="#" class="btn btn-gradient">Book now
                                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                            </a>
                        </div>
                        <div class="grid">
                            <div class="grid-item featured-hotels">
                                <img src="./images/Buhoma-Lodge.jpeg" alt="" class="hotel-image">
                                <h5 class="hotel-name">Buhoma-lodge</h5>
                                <span class="hotel-price">From $200/Night</span>
                                <div class="hotel-rating">
                                    <i class="fas fa-star rating"></i>
                                    <i class="fas fa-star rating"></i>
                                    <i class="fas fa-star rating"></i>
                                    <i class="fas fa-star rating"></i>
                                    <i class="fas fa-star-half rating"></i>
                                </div>
                                <a href="#" class="btn btn-gradient">Book now
                                    <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                                </a>
                            </div>
                </div> 
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
